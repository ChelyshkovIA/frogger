    <div class="body__mail-block mail-block">
        <div class="mail-block__mess-block mess-block">
            <form class="mess-block__searching-form searching-form">
                <span class="searching-form__close-icon icon-left"></span>
                <label class="searching-block__label" for="searchChat"><span class="icon-search"></span></label>
                <input autocomplete="off" class="searching-block__input" type="text" id="searchChat" placeholder="Search chat...">
            </form>
        </div>

        <div class="mail-block__chat chat">
            <div class="chat__options">
                <button class="chat__options-btn">
                    <span class="chat__options-icon icon-user"></span>    
                    <span class="chat__options-text">+ Add people</span>
                </button>

                <span class="chat__options-close-icon icon-cancel"></span>
            </div>

            <div class="chat__person">
                <img class="chat__person-photo" src="usersImages/default.png" alt="">
                <p class="chat__person-name"></p>
            </div>

            <div class="chat__mess-block"></div>

            <div class="chat__sending-block">
                <div class="chat__input-block">
                    <input class="chat__input" type="text" placeholder="Type here..." id="chatInput">
                </div>

                <input autocomplete="off" class="chat__sendBtn" type="button" value="Send" id="sendBtn">
            </div>
        </div>
    </div>
    
    <div class="wallpaper">
        <img class="body-img" src="index-header-img/header1.jpg" alt="our title photo">
    </div>

    <header class="header header--index">
        <div class="header__user-info user-info">
            <div class="user-info__img-block">
                <img src="usersImages/default.png" class="user-info__user-image" alt="user image">
            </div>

            <h1 class="user-info__user-name"></h1>
            <div class="user-info__about">
                <p class="user-info__login"></p>
                <p class="user-info__country">
                    <span class="user-info__country-icon icon-location-3"></span>
                    <span id="country"></span>
                </p>
            </div>
        </div>
        
        <div class="header__account-info account-info">

            <div class="account-info__block">
                <a href="#" class="account-info__block-item">
                    <span class="account-info__block-item-text">following:</span> 
                    <span class="account-info__block-item-counter" id="followings-number"></span>
                </a>

                <a href="#" class="account-info__block-item">
                    <span class="account-info__block-item-text">followers:</span> 
                    <span class="account-info__block-item-counter" id="followers-number"></span>
                </a>

                <p class="account-info__block-item">
                    <span class="account-info__block-item-text">photo:</span> 
                    <span class="account-info__block-item-counter" id="photo-number"></span>
                </p>
                
                <p class="account-info__block-item account-info__block-item--posts">
                    <span class="account-info__block-item-text">posts:</span> 
                    <span class="account-info__block-item-counter" id="posts-number"></span>
                </p>
            </div>
        </div>
    </header>
